<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Your Code?</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Basic CSS for layout */
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        header .logo {
            font-size: 24px;
            font-weight: bold;
        }

        .main-container {
            text-align: center;
            margin: 50px auto;
            max-width: 500px;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .input-box {
            margin: 20px 0;
        }

        .input-box input {
            padding: 10px;
            font-size: 18px;
            width: 100%;
            max-width: 300px;
            margin-bottom: 10px;
            border: 2px solid #ccc;
            border-radius: 4px;
        }

        .input-box input:focus {
            border-color: #4CAF50;
            outline: none;
        }

        .submit-button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            font-size: 18px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .submit-button:hover {
            background-color: #45a049;
        }

        .error-message {
            color: #e74c3c;
            margin-top: 10px;
        }

        .success-message {
            color: #2ecc71;
            margin-top: 10px;
        }

        .contact-section {
            margin-top: 30px;
        }

        .contact-section h3 {
            margin-bottom: 10px;
        }

        .contact-section p {
            font-size: 16px;
            margin-bottom: 20px;
        }

        .contact-form {
            margin-top: 20px;
            text-align: left;
        }

        .contact-form label {
            font-size: 16px;
            display: block;
            margin-bottom: 5px;
        }

        .contact-form input,
        .contact-form textarea {
            padding: 10px;
            width: 100%;
            margin-bottom: 10px;
            border-radius: 4px;
            border: 2px solid #ccc;
        }

        .contact-form textarea {
            resize: vertical;
            height: 120px;
        }

        .contact-form button {
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .contact-form button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>

<header>
    <div class="logo">StreamX</div>
</header>

<div class="main-container">
    <h2>Forgot Your Code?</h2>
    <p>If youâ€™ve forgotten your code, please use the form below to contact your host for assistance.</p>

    <!-- Contact Your Host Section -->
    <div class="contact-section">
        <h3>Contact Your Host</h3>
        <p>Fill out the form and we will get back to you with your access code shortly.</p>

        <!-- Contact Form -->
        <form class="contact-form" id="contact-form" method="POST">
            <label for="name">Your Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>

            <label for="email">Your Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="message">Your Message</label>
            <textarea id="message" name="message" placeholder="Describe the issue or ask for help" required></textarea>

            <button type="submit">Submit Request</button>
        </form>

        <p id="form-message" class="success-message"></p>
    </div>
</div>

<script>
    document.getElementById('contact-form').addEventListener('submit', function(event) {
        event.preventDefault();
        
        var name = document.getElementById('name').value;
        var email = document.getElementById('email').value;
        var message = document.getElementById('message').value;
        var formMessage = document.getElementById('form-message');
        
        // Validate fields (for now, just basic validation)
        if (name && email && message) {
            formMessage.textContent = "Thank you for reaching out, " + name + "! We will get back to you soon.";
            formMessage.style.color = '#2ecc71';  // Success color

            // Clear form
            document.getElementById('contact-form').reset();
        } else {
            formMessage.textContent = "Please fill out all fields before submitting.";
            formMessage.style.color = '#e74c3c';  // Error color
        }
    });
</script>

</body>
</html>
