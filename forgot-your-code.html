<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StreamX Access - Forgot Your Code</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Basic CSS for layout */
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        header .logo {
            font-size: 24px;
            font-weight: bold;
        }

        .main-container {
            text-align: center;
            margin: 50px auto;
            max-width: 500px;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .input-box {
            margin: 20px 0;
        }

        .input-box input {
            padding: 10px;
            font-size: 18px;
            width: 100%;
            max-width: 300px;
            margin-bottom: 10px;
            border: 2px solid #ccc;
            border-radius: 4px;
        }

        .input-box input:focus {
            border-color: #4CAF50;
            outline: none;
        }

        .input-box input.error {
            border-color: #e74c3c;
        }

        .submit-button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            font-size: 18px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .submit-button:hover {
            background-color: #45a049;
        }

        .error-message {
            color: #e74c3c;
            margin-top: 10px;
        }

        .success-message {
            color: #2ecc71;
            margin-top: 10px;
        }

        .secondary-links {
            margin-top: 20px;
        }

        .secondary-links a {
            color: #3498db;
            text-decoration: none;
        }
    </style>
</head>
<body>

<header>
    <div class="logo">StreamX</div>
</header>

<div class="main-container">
    <h2>Forgot Your Code?</h2>
    <p>If you forgot your access code, please enter your email below, and we'll help you retrieve it.</p>
    
    <!-- Email Input Section -->
    <div class="input-box">
        <input type="email" id="email-input" placeholder="Enter your email" required>
    </div>

    <button class="submit-button" onclick="sendEmail()">Send Code to Email</button>

    <!-- Error or Success Messages -->
    <p id="error-message" class="error-message"></p>
    <p id="success-message" class="success-message"></p>

    <!-- Secondary Links -->
    <div class="secondary-links">
        <a href="index.html">Back to StreamX Access</a>
    </div>
</div>

<script>
    function sendEmail() {
        var emailInput = document.getElementById("email-input").value;
        var errorMessage = document.getElementById("error-message");
        var successMessage = document.getElementById("success-message");
        
        // Reset messages
        errorMessage.textContent = "";
        successMessage.textContent = "";

        if (emailInput === "") {
            errorMessage.textContent = "Please enter a valid email address.";
        } else {
            // Simulating email sending (You can integrate a backend API to handle actual email sending)
            successMessage.textContent = "Your access code has been sent to your email!";
        }
    }
</script>

</body>
</html>
